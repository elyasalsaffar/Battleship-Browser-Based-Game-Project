<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>BattleShip Game</title>
</head>
<body>
    <h1>BattleShip Game</h1>
    <p id="message">Drag your ships to the board</p>

    <div class="ships-container">
        <img src="./assets/Battleship-a.png" id="battleship" class="ship" draggable="true" data-size="2">
        <img src="./assets/Battleship-b.png" id="destroyer" class="ship" draggable="true" data-size="2">
    </div>

    <div class="boards">
        <div id="player-board" class="board"></div>
        <div id="enemy-board" class="board"></div>
    </div>

    <button id="start-btn" disabled>Start Game</button>
    <button id="reset-btn">Reset Game</button>
</body>
</html>
